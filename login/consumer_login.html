<link rel="stylesheet" href="consumer_login.css" />
        <div class="contain_mid">
            <h1>소비자 회원가입</h1>
            <hr />
            <div class="signup_form">
                <form id = "signupForm">
                    <div>
                        <label for="name"> 이름(담당자) </label>
                        <input type="text" id="name" name="name" required><br>
                    </div>
                    <div>
                        <label for="id"> 아이디 </label>
                        <input type="text" id="id" name="id"><br>
                    </div>
                    <div>
                        <label for="password"> 비밀번호 </label>
                        <input type="text" id="password" name="password"><br>
                    </div>
                    <div>
                        <label for="address"> 주소 </label>
                        <input type="text" id="address" name="address"><br>
                    </div>
                    <div>
                        <label for="e-mail"> 이메일 </label>
                        <input type="text" id="e-mail" name="e-mail"><br>
                    </div>
                    <div>
                        <label for="phone-number"> 휴대폰 </label>
                        <input type="text" id="phone-number" name="phone-number"><br>
                    </div>

                    <hr class="form_hr">

                    <div>
                        <label for="password_question"> 비밀번호 찾기 질문 </label>
                        <select id="password_question">
                            <option> 처음으로 키운 애완동물의 이름은? </option>
                            <option> 태어난 장소는? </option>
                            <option> 좋아하는 과일은? </option>
                            <option> 좋아하는 색깔은? </option>
                        </select> <br>
                    </div>
                    <div>
                        <label for="password_answer"> 답변 </label>
                        <input type="text" id="password_answer" name="password_answer"><br>
                    </div>
                    
                    <div class="submit_bt">
                        <hr class="form_hr">
                        <input type="button" id="submit_button2" value="신청하기">
                    </div>
                </form>
            </div>
        </div>
    <script src="signup.js"></script>
