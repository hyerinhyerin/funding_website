<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사업자 - 수정/등록</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img id="logo" src="./img/펀한누리.jpg" alt="로고" />
    <div class="loginAndSearch">
      <button id="login_button">로그인</button>
      /
      <button id="search_button">
        <img id="search_img" src="./img/search_img.jpg" alt="검색" />
      </button>
    </div>
    <div class="nav-menu">
      <nav>
        <ul id="nav-ul">
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <li><a class="all" href="#">전체</a></li>
          <li><a class="funding-scheduled" href="#">펀딩예정</a></li>
          <li><a class="early-bird" href="#">얼리버드</a></li>
          <li><a class="etc" href="#">•••</a></li>
        </ul>
      </nav>
    </div>
    <form>
      <div class="image-container">
        <img
          id="preview-image"
          src="./img/대표이미지.jpg"
          alt="대표이미지입니다."
        />
        <input type="file" id="input-image" />
        <input
          type="submit"
          id="submit-button"
          value="첨부"
          onclick="onClickUpload()"
        />
      </div>
      <div class="title-container">
        <label for="title">제목</label>
        <input type="text" id="title" />
      </div>
      <div class="detail-content-container">
        <label style="display: block;" id="detaile-content">상세내용</label>
        <textarea name="detaile-content" id="detaile-content-area" cols="80" rows="10"></textarea>
      </div>
      <div class="period-container">
        <label for="period-date">기간</label>
        <input type="date" name="date" id="period-date-first">
        <label id="period-symbol">~</label>
        <input type="date" name="date" id="period-date-second">
      </div>
      <div class="goal-money-container">
        <label for="goal-money ">목표금액</label>
        <input type="text" id="price" onkeyup="inputNumberFormat(this)"/>
      </div>
    </form>
  </body>
  <script src="./index.js"></script>
</html>
