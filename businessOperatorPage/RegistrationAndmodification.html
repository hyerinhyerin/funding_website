      <div id="wrap">
        <form action="" autocomplete="on">
          <input
            id="search"
            name="search"
            type="text"

    <!--header logo 부분 끝 body form 부분 시작-->
    <h1>상품 등록/수정</h1>
    <hr style="width: 95%" />
    <div class="form-container">
      <form>
        <div class="image-container">
          <label id="product-label">상품이미지</label>
          <img
            id="preview-image"
            src="./img/대표이미지.png"
            alt="대표이미지입니다."
          />
          <label class="input-file-button" for="input-image">첨부하기</label>
          <input type="file" id="input-image" style="display: none" />
          <label id="ext_label"
            >jpg, png, gif, svg, tif 업로드 가능합니다.</label
          >
        </div>
        <div class="title-container">
          <label for="title">제목</label>
          <input type="text" id="title" />
        </div>
        <div class="detail-content-container">
          <label id="detaile-content">상세내용</label>
          <textarea
            name="detaile-content"
            id="detaile-content-area"
            cols="65"
            rows="10"
          ></textarea>
        </div>
        <div class="period-container">
          <label for="period-date">기간</label>
          <input type="text" id="from" placeholder="0000-00-00" />
          <label id="period">~</label>
          <input type="text" id="to" placeholder="0000-00-00" />
        </div>
        <div class="goal-money-container">
          <label for="goal-money ">목표금액</label>
          <input
            type="text"
            id="goal-money-input"
            onkeyup="inputNumberFormat(this)"
          />
          <label style="margin-left: 10px">원</label>
        </div>
        <div class="product-container">
          <label style="font-size: 22px">상품정보</label>
          <hr />
          <label for="product-name">이름</label>
          <input id="product-name" type="text" />
          <button id="product-plus">+</button>
          <button id="product-minus">-</button>
        </div>
        <div class="product-count-container">
          <label for="product-count">수량</label>
          <input id="product-count" type="text" />
        </div>
        <div class="product-price-container">
          <label for="product-price" id="product-price-label">금액</label>
          <input
            id="product-price"
            type="text"
            onkeyup="inputNumberFormat(this)"
          />
          <label style="margin-left: 10px">원</label>
        </div>
        <div class="product-checkbox-container">
          <input
            type="checkbox"
            name="status"
            id="ealry-bird-box"
            onclick="checkOnlyOne(this)"
          />
          <label for="early-bird">얼리버드</label>
          <input
            type="checkbox"
            name="status"
            id="general-sale"
            onclick="checkOnlyOne(this)"
          />
          <label for="general-sale">일반판매</label>
        </div>

        <div class="detail-image-container">
          <label style="font-size: 22px">상품 상세 이미지</label>
          <hr />
          <label style="margin-top: 13px">상세이미지</label>
          <input type="file" id="detail-image-input" />
          <label for="detail-image-input" id="detail-image-label"
            >첨부하기</label
          >
          <label id="ext_label_two"
            >jpg, png, gif, svg, tif 업로드 가능합니다.</label
          >
        </div>
        <hr style="position: relative; top: 600px" />
        <div class="register-modify-container">
          <button id="register-button">등록요청하기</button>
          <button id="modify-button">수정요청하기</button>
        </div>
      </form>
    </div>
    <hr id="footer-hr" />
    <footer class="footer">
      <div>

        <p>ver. Beta test</p>
      </div>
    </footer>
