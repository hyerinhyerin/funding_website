        <ul id="mainline">
          <li>
            <a href="#" class="category_menu">카테고리</a>
            <ul>
              <li>
                <a href="#">가구</a>

              <li>

              <li>

          </li>
        </ul>
      </div>

      <a href="submain.html/login" class="main_login">로그인</a>
      <div id="wrap">
        <form action="" autocomplete="on">
          <input
            id="search"
            name="search"
            type="text"
            placeholder="검색어를 입력해 주세요."
          />
          <input id="search_submit" value="Rechercher" type="submit" />
        </form>
      </div>

    <!--header logo 부분 끝 body form 부분 시작-->
    <h1>사업자 등록/수정</h1>
    <hr>
    <div class="form-container">
      <form>
        <div class="image-container">
          <img
            id="preview-image"
            src="./img/대표이미지.jpg"
            alt="대표이미지입니다."
          />
          <label class="input-file-button" for="input-image">업로드</label>
          <input type="file" id="input-image" style="display:none" />
        </div>
        <div class="title-container">
          <label for="title">제목</label>
          <input type="text" id="title" />
        </div>
        <div class="detail-content-container">
          <label style="display: block" id="detaile-content">상세내용</label>
          <textarea
            name="detaile-content"
            id="detaile-content-area"
            cols="80"
            rows="10"
          ></textarea>
        </div>
        <div class="period-container">
          <label for="period-date">기간</label>
          <input type="date" name="date" id="period-date-first" />
          <label id="period-symbol">~</label>
          <input type="date" name="date" id="period-date-second" />
        </div>
        <div class="goal-money-container">
          <label for="goal-money ">목표금액</label>
          <input type="text" id="goal-money-input" onkeyup="inputNumberFormat(this)" />
          <label>원</label>
        </div>
        <div class="product-container">
          <label>상품명</label>
          <hr>
          <label for="product-name">이름</label>
          <input id="product-name" type="text">
          <button id="product-plus">+</button>
          <button id="product-minus">-</button>
        </div>
        <div class="product-count-price-container">
          <label for="product-count">수량</label>
          <input id="product-count" type="text">
          <label for="product-price" id="product-price-label">금액</label>
          <input id="product-price" type="text">
        </div>
        <div class="product-checkbox-container">
          <input type="checkbox" name="earlyBirdCheck" id="ealry-bird-box">
          <label for="early-bird">얼리버드</label>
          <input type="checkbox" name="generalSale" id="general-sale">
          <label for="general-sale">일반판매</label>
          <hr id="hr-margin">
        </div>
        <div class="detail-image-container">
          <input type="file" id="detail-image-input">
          <label for="detail-image-input" id="detail-image-label">첨부하기</label>
          <img src="./img/상세이미지.png" alt="상세이미지입니다." id="detail-image">
          <hr>
        </div>
        <div class="register-modify-container">
          <button id="register-button">등록요청하기</button>
          <button id="modify-button">수정요청하기</button>
        </div>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
